<!DOCTYPE html>
<html>
<head>
  <title>Rightmove Square Footage Calculator</title>
  <style>
    body { width: 300px; padding: 10px; font-family: Arial, sans-serif; }
    button { margin-bottom: 10px; }
    .edit-button { color: #888; margin-left: 5px; }
    .edit-input { display: none; margin-top: 5px; }
    .edit-input input { width: 80px; margin-right: 5px; }
  </style>
</head>
<body>
  <h1>Rightmove Square Footage Calculator</h1>
  <button id="calculateButton">Calculate</button>
  <div id="result">
    <p>Price: <span id="price"></span></p>
    <p>
      Square Footage: <span id="squareFootage"></span>
      <button id="editSquareFootage" class="edit-button">Edit</button>
    </p>
    <div id="editSquareFootageInput" class="edit-input">
      <input type="number" id="manualSquareFootage" min="0" step="0.01">
      <button id="saveSquareFootage">Save</button>
    </div>
    <p>Price per sq ft: <span id="pricePerSqFt"></span></p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
